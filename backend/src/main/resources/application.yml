server:
  port: 8081
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
  jpa:
    generate-ddl: true
    open-in-view: false
    properties:
      hibernate:
        default_schema: hibernate
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
